<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    
    <!-- <Style>
        table, td, th{
            border-style: normal;
            /* border-radius: 10px; */
        }
    </Style> -->
</head>
<body>
    <table border="2px" cellspacing="4" cellpadding="6" style="border-collapse: collapse;">
        <thead>
            <tr>
                <th>Roll No.</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
       
        <tbody>
            <tr>
                <td>200</td>
                <td>Suman</td>
                <td>24</td>
            </tr>
    
            <tr>
                <td>300</td>
                <td>Pratham</td>
                <td>23</td>
            </tr>

            <tr>
                <td>400</td>
                <td>Navin</td>
                <td>26</td>
            </tr>
        </tbody>
        
    </table> <br>

    <table border="2px" cellpadding="5px" style="border-collapse: collapse; ">
        <thead>
            <th colspan="">Subject</th>
            <th colspan="2">student</th>
        </thead>

        <tbody>
            <tr>
                <th>English</th>
                <td>20/30</td>
                <td>30/30</td>
            </tr>
            
            <tr>
                <th>Maths</th>
                <td>25/30</td>
                <td>20/30</td>
            </tr>
        </tbody>
    </table>

    
    <caption>Student Details</caption>
	<table border="1px">
		<thead>
			<tr>
				<th>NAME</th>
				<th>AGE</th>
				<th>BRANCH</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>Shaw</td>
				<td>20</td>
				<td>CSE</td>
			</tr>

			<tr>
				<td>Adil</td>
				<td>21</td>
				<td>ECE</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
