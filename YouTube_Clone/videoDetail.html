<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/afaf5292/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="head-container">
            <div class="start">
                <div class="icon">
                    <img src="assets/hamburger.png" alt="hamburger_img">
                </div>
                <div class="logo">
                    <img src="assets/Logo.png" alt="logo_img">
                </div>
            </div>
    
            <div class="search-section">
                <div class="input">
                    <input type="search" placeholder="Search">
                    <button type="submit">
                        <img src="assets/icon.png" alt="">
                    </button>
                </div>
                <div class="icon">
                    <img src="assets/Mics.png" alt="" >
                </div>
            </div>
    
            <div class="end">
                <div class="icon">
                    <img src="assets/Create.png" alt="">
                </div>
                <div class="icon">
                    <img src="assets/Apps.png" alt="">
                </div>
                <div class="icon">
                    <img src="assets/Notifications.png" alt="">
                </div>
                <div class="icon">
                    <img src="assets/Profile.png" alt="">
                </div>
            </div>
        </div>
    </header>

    <main style="text-align: center; padding: 15px 0px;">
        <iframe id="yt-video" width="420" height="315"></iframe>

        <div id="comments"></div>
        <div id="videos-container"></div>
    </main>

    <!-- <iframe id="yt-video" width="420" height="315"></iframe>

    <div id="comments"></div>
    <div id="videos-container"></div> -->

    <script src="showVideo.js"></script>
    <script src="script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
